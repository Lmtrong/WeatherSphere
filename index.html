<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeatherSphere | Ứng dụng Thời tiết Hiện đại</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="icon.png">

</head>

<body>
  <!-- Container hiệu ứng thời tiết nền -->
  <div id="weatherEffects"></div>

  <!-- Container chính của ứng dụng -->
  <div class="app-container">

    <!-- Phần tìm kiếm -->
    <div class="search-container glassmorphism">
      <header class="app-header">
        <h1 class="app-title"><i class="fas fa-cloud-sun"></i> WeatherSphere</h1>
        <div id="realTimeClock" class="real-time-clock">
          <i class="far fa-clock"></i> <span id="currentTime"></span>
        </div>
      </header>

      <form id="weatherForm" class="search-form">
        <div class="search-input-container">
          <input type="text" id="cityInput" placeholder="Nhập tên thành phố..." required />
          <button type="submit" class="search-button" id="searchBtn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>

      <div id="errorMessage" class="error-message hidden"></div>
    </div>

    <!-- Trạng thái loading -->
    <div id="loadingState" class="glassmorphism loading hidden">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Đang tải dữ liệu thời tiết...</p>
    </div>

    <!-- Kết quả thời tiết -->
    <div id="weatherResult" class="weather-card glassmorphism hidden">
      <div class="weather-header">
        <h2 id="locationName" class="location-name"></h2>
        <div id="currentDate" class="current-date"></div>
        <div id="lastUpdated" class="last-updated hidden">
          <i class="fas fa-sync-alt"></i> <span>Cập nhật lúc: </span><span id="updateTime"></span>
        </div>
      </div>

      <div class="weather-main">
        <div class="weather-icon-container">
          <div id="weatherIcon"></div>
          <p id="weatherDesc" class="weather-description"></p>
        </div>

        <div class="temp-info">
          <p class="temp"><span id="temperature"></span>°C</p>
          <div class="temp-range">
            <span id="tempMax"><i class="fas fa-temperature-high"></i> <span class="value"></span>°</span>
            <span id="tempMin"><i class="fas fa-temperature-low"></i> <span class="value"></span>°</span>
          </div>
        </div>
      </div>

      <!-- Chi tiết thời tiết -->
      <div class="weather-details">
        <!-- Độ ẩm -->
        <div class="detail-card">
          <i class="fas fa-tint detail-icon"></i>
          <div class="detail-info">
            <span class="detail-label">Độ ẩm</span>
            <span id="humidity" class="detail-value"></span>%
          </div>
        </div>

        <!-- Gió -->
        <div class="detail-card">
          <i class="fas fa-wind detail-icon"></i>
          <div class="detail-info">
            <span class="detail-label">Tốc độ gió</span>
            <span id="windSpeed" class="detail-value"></span> km/h
          </div>
        </div>

        <!-- UV -->
        <div class="detail-card">
          <i class="fas fa-sun detail-icon"></i>
          <div class="detail-info">
            <span class="detail-label">Chỉ số UV</span>
            <span id="uvIndex" class="detail-value"></span>
          </div>
        </div>

        <!-- Bình minh -->
        <div class="detail-card">
          <i class="fas fa-sunrise detail-icon"></i>
          <div class="detail-info">
            <span class="detail-label">Bình minh</span>
            <span id="sunrise" class="detail-value"></span>
          </div>
        </div>

        <!-- Hoàng hôn -->
        <div class="detail-card">
          <i class="fas fa-sunset detail-icon"></i>
          <div class="detail-info">
            <span class="detail-label">Hoàng hôn</span>
            <span id="sunset" class="detail-value"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="temperature-chart ">
      <h3 class="chart-title">
        <i class="fas fa-chart-line"></i>
        Biểu đồ nhiệt độ hôm nay
      </h3>
      <div class="chart-container">
        <canvas id="temperatureChart" width="400" height="200"></canvas>
      </div>
      <div class="chart-summary">
        <div class="summary-item">
          <span class="summary-label">Thấp nhất:</span>
          <span id="chartMinTemp" class="summary-value">--°</span>
          <span id="chartMinTime" class="summary-time">--:--</span>
        </div>
        <div class="summary-item">
          <span class="summary-label">Cao nhất:</span>
          <span id="chartMaxTemp" class="summary-value">--°</span>
          <span id="chartMaxTime" class="summary-time">--:--</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
